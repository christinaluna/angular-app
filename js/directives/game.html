<div class="col-sm-4">
  <div class="row scorecard">
    <p class="period">{{ scores.period }}</p>
    <div class="visitor col-xs-4">
      <h2 class="visitor-score">{{ scores.visitor_score }} </h2>
      <h3>
        <span class="visitor-city">{{ scores,visitor_team.city }}</span><br/>
        <span class="visitor-name">{{ visitor_team.name }}</span>
      </h3>
    </div>
    <div class="dash col-xs-3">
      <h2>-</h2>
    </div>
    <div class="home col-xs-4">
      <h2 class="home-score">{{ home_team.score }} </h2>
      <h3>
        <span class="home-city">{{ home_team.city }} </span><br/>
        <span class="home-name">{{ home_team.score }} </span>
      </h3>
    </div>
  </div>
</div>
